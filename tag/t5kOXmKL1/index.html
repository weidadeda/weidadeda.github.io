lt;a href=\&#34;#15-%E4%BB%8Evue%E9%A1%B5%E9%9D%A2%E8%B7%B3%E8%BD%AC%E5%88%B0%E9%9D%9Evue%E9%A1%B5%E9%9D%A2%E7%82%B9%E5%87%BB%E8%BF%94%E5%9B%9Eios%E8%AE%BE%E5%A4%87%E4%B8%8A%E9%A1%B5%E9%9D%A2%E6%95%B0%E6%8D%AE%E4%B8%8D%E5%88%B7%E6%96%B0\&#34;&gt;15. 从vue页面跳转到非vue页面，点击返回，ios设备上页面数据不刷新。&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#16-app%E7%82%B9%E5%87%BB%E8%87%AA%E5%B8%A6%E8%BF%94%E5%9B%9E%E6%8C%89%E9%92%AE%E5%85%B3%E9%97%AD%E9%A1%B5%E9%9D%A2%E4%BB%A5%E5%8F%8A%E7%A6%81%E7%94%A8%E8%BF%94%E5%9B%9E%E7%9A%84%E8%B8%A9%E5%9D%91%E8%AE%B0%E5%BD%95\&#34;&gt;16. app点击自带返回按钮关闭页面以及禁用返回的踩坑记录&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#17-wxchooseimage%E6%96%B9%E6%B3%95%E5%9C%A8%E5%AE%89%E5%8D%93%E4%B8%8Eios%E4%B8%8A%E5%8F%96%E5%88%B0%E7%9A%84base64%E6%A0%BC%E5%BC%8F%E4%B8%8D%E4%B8%80%E6%A0%B7%E5%AE%89%E5%8D%93%E6%B2%A1%E6%9C%89dataimagejpgbase64%E5%89%8D%E7%BC%80%E9%9C%80%E8%A6%81%E5%8D%95%E7%8B%AC%E5%A4%84%E7%90%86\&#34;&gt;17. wx.chooseImage方法在安卓与ios上取到的base64格式不一样，安卓没有data:image/jpg;base64前缀，需要单独处理&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#18-%E6%89%8B%E6%9C%BA%E5%86%85h5%E7%82%B9%E5%87%BBinput%E6%97%A0%E6%B3%95%E5%94%A4%E8%B5%B7%E8%87%AA%E5%B8%A6%E9%94%AE%E7%9B%98%E5%8F%AF%E4%BB%A5%E7%BB%99input%E6%B7%BB%E5%8A%A0click%E4%BA%8B%E4%BB%B6%E6%89%8B%E5%8A%A8%E8%A7%A6%E5%8F%91focus%E4%BA%8B%E4%BB%B6\&#34;&gt;18. 手机内h5点击input无法唤起自带键盘：可以给input添加click事件手动触发focus事件。&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#19-canvas%E7%BB%98%E5%88%B6%E5%9C%86%E8%A7%92%E7%9F%A9%E5%BD%A2%E6%96%B9%E6%B3%95\&#34;&gt;19. canvas绘制圆角矩形方法&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#20-post%E5%AF%BC%E5%87%BA%E6%96%87%E4%BB%B6%E5%A4%84%E7%90%86\&#34;&gt;20. POST导出文件处理&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#21-%E8%A7%A3%E5%86%B3css%E7%80%91%E5%B8%83%E6%B5%81%E5%8F%AA%E8%83%BD%E7%AB%96%E5%90%91%E5%B1%95%E7%A4%BA%E9%97%AE%E9%A2%98%E9%9D%9E%E6%8E%92%E5%90%8D%E6%88%96%E6%8E%92%E5%BA%8F%E6%97%B6%E5%8F%AF%E7%94%A8\&#34;&gt;21. 解决css瀑布流只能竖向展示问题(非排名或排序时可用)&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#22-mpvue%E7%9A%84%E5%9D%91\&#34;&gt;22. mpvue的坑&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#23-taro-hooks%E5%AD%90%E7%BB%84%E4%BB%B6%E6%9D%A1%E4%BB%B6%E6%B8%B2%E6%9F%93\&#34;&gt;23. Taro hooks子组件条件渲染&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#24-%E5%85%B3%E4%BA%8E%E5%9C%A8dva%E5%89%AF%E4%BD%9C%E7%94%A8%E4%B8%AD%E5%A4%9A%E4%B8%AA%E8%AF%B7%E6%B1%82%E5%90%8C%E6%AD%A5%E6%89%A7%E8%A1%8C%E7%9A%84%E4%BC%98%E5%8C%96\&#34;&gt;24. 关于在dva副作用中多个请求同步执行的优化&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;&lt;a href=\&#34;https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators/new\&#34;&gt;MDN new&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;一-new的介绍\&#34;&gt;一、new的介绍&lt;/h3&gt;\n&lt;p&gt;new是干什么的：&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;new 运算符创建一个用户定义的对象类型的实例或具有构造函数的内置对象的实例。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;使用new可以少做四件事情：&lt;/p&gt;\n&lt;p&gt;不用创建临时对象，因为 new 会帮你做（你使用「this」就可以访问到临时对象）；&lt;br&gt;\n不用绑定原型，因为 new 会帮你做（new 为了知道原型在哪，所以指定原型的名字为 prototype）；&lt;br&gt;\n不用 return 临时对象，因为 new 会帮你做；&lt;br&gt;\n不要给原型想名字了，因为 new 指定名字为 prototype。&lt;/p&gt;\n&lt;p&gt;new 关键字会进行如下的操作：&lt;/p&gt;\n&lt;p&gt;创建一个空的简单JavaScript对象（即{}）；&lt;br&gt;\n为步骤1新创建的对象添加属性__proto__，将该属性链接至构造函数的原型对象 ；&lt;br&gt;\n将步骤1新创建的对象作为this的上下文 ；&lt;br&gt;\n如果该函数没有返回对象，则返回this。&lt;br&gt;\n（译注：关于对象的 constructor，参见 Object.prototype.constructor）&lt;/p&gt;\n&lt;p&gt;创建一个用户自定义的对象需要两步：&lt;/p&gt;\n&lt;p&gt;通过编写函数来定义对象类型。&lt;br&gt;\n通过 new 来创建对象实例。&lt;br&gt;\n创建一个对象类型，需要创建一个指定其名称和属性的函数；对象的属性可以指向其他对象，看下面的例子：&lt;/p&gt;\n&lt;p&gt;当代码 new Foo(...) 执行时，会发生以下事情：&lt;/p&gt;\n&lt;p&gt;一个继承自 Foo.prototype 的新对象被创建。&lt;br&gt;\n使用指定的参数调用构造函数 Foo，并将 this 绑定到新创建的对象。new Foo 等同于 new Foo()，也就是没有指定参数列表，Foo 不带任何参数调用的情况。&lt;br&gt;\n由构造函数返回的对象就是 new 表达式的结果。如果构造函数没有显式返回一个对象，则使用步骤1创建的对象。（一般情况下，构造函数不返回值，但是用户可以选择主动返回对象，来覆盖正常的对象创建步骤）&lt;br&gt;\n你始终可以对已定义的对象添加新的属性。例如，car1.color = &amp;quot;black&amp;quot; 语句给 car1 添加了一个新的属性 color，并给这个属性赋值 &amp;quot;black&amp;quot;。但是，这不会影响任何其他对象。要将新属性添加到相同类型的所有对象，你必须将该属性添加到 Car 对象类型的定义中。&lt;/p&gt;\n&lt;p&gt;你可以使用 Function.prototype 属性将共享属性添加到以前定义的对象类型。这定义了一个由该函数创建的所有对象共享的属性，而不仅仅是对象类型的其中一个实例。下面的代码将一个值为 null 的 color 属性添加到 car 类型的所有对象，然后仅在实例对象 car1 中用字符串 &amp;quot;black&amp;quot; 覆盖该值&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;function Car() {}\ncar1 = new Car();\ncar2 = new Car();\n\nconsole.log(car1.color);    // undefined\n\nCar.prototype.color = &amp;quot;original color&amp;quot;;\nconsole.log(car1.color);    // original color\n\ncar1.color = &#39;black&#39;;\nconsole.log(car1.color);   // black\n\nconsole.log(car1.__proto__.color) //original color\nconsole.log(car2.__proto__.color) //original color\nconsole.log(car1.color)  // black\nconsole.log(car2.color) // original color\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;如果你没有使用 new 运算符， 构造函数会像其他的常规函数一样被调用， 并不会创建一个对象。在这种情况下， this 的指向也是不一样的。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\&#34;二-自定义一个new\&#34;&gt;二、自定义一个new&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;  // 构造器函数\n  let Parent = function (name, age) {\n    this.name = name;\n    this.age = age;\n  };\n  Parent.prototype.sayName = function () {\n    console.log(this.name);\n  };\n  //自己定义的new方法\n  let newMethod = function (Parent, ...rest) {\n    // 1.以构造器的prototype属性为原型，创建新对象；\n    let child = Object.create(Parent.prototype);\n    // 2.将this和调用参数传给构造器执行\n    Parent.apply(child, rest);\n    // 3.返回第一步的对象\n    return child;\n  };\n  //创建实例，将构造函数Parent与形参作为参数传入\n  const child = newMethod(Parent, &#39;echo&#39;, 26);\n  child.sayName() //&#39;echo&#39;;\n\n  //最后检验，与使用new的效果相同\n  child instanceof Parent//true\n  child.hasOwnProperty(&#39;name&#39;)//true\n  child.hasOwnProperty(&#39;age&#39;)//true\n  child.hasOwnProperty(&#39;sayName&#39;)//false\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;zi-ding-yi-yi-ge-new-fang-fa&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;自定义一个new方法&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;js&#34;,&#34;slug&#34;:&#34;3uoOai8za&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/3uoOai8za&#34;}],&#34;date&#34;:&#34;2021-10-07 20:36:51&#34;,&#34;dateFormat&#34;:&#34;2021-10-07&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/zi-ding-yi-yi-ge-new-fang-fa&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:229000,&#34;words&#34;:981,&#34;minutes&#34;:4},&#34;description&#34;:&#34;MDN new\n一、new的介绍\nnew是干什么的：\n\nnew 运算符创建一个用户定义的对象类型的实例或具有构造函数的内置对象的实例。\n\n使用new可以少做四件事情：\n不用创建临时对象，因为 new 会帮你做（你使用「this」就可以访问到...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%80-new%E7%9A%84%E4%BB%8B%E7%BB%8D\&#34;&gt;一、new的介绍&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BA%8C-%E8%87%AA%E5%AE%9A%E4%B9%89%E4%B8%80%E4%B8%AAnew\&#34;&gt;二、自定义一个new&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;首先得介绍一下深拷贝和浅拷贝（虽然大家都知道，但毕竟写文章，还是得照顾下不知道的同学）&lt;br&gt;\n其次问下大家object.assign属于浅拷贝还是深拷贝&lt;br&gt;\nObject.assign() 方法只能拷贝源对象的可枚举的自身属性，同时拷贝时无法拷贝属性的特性们，而且访问器属性会被转换成数据属性，也无法拷贝源对象的原型&lt;br&gt;\nObject.getOwnPropertyDescriptors方法配合 Object.create() 方法可以实现浅拷贝。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Object.create(\n  Object.getPrototypeOf(obj),\n  Object.getOwnPropertyDescriptors(obj)\n);\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;ru-he-yong-objectcreate-qian-kao-bei-yi-ge-dui-xiang&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;如何用Object.create浅拷贝一个对象&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;js&#34;,&#34;slug&#34;:&#34;3uoOai8za&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/3uoOai8za&#34;}],&#34;date&#34;:&#34;2021-09-23 20:41:42&#34;,&#34;dateFormat&#34;:&#34;2021-09-23&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/ru-he-yong-objectcreate-qian-kao-bei-yi-ge-dui-xiang&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:31000,&#34;words&#34;:144,&#34;minutes&#34;:1},&#34;description&#34;:&#34;首先得介绍一下深拷贝和浅拷贝（虽然大家都知道，但毕竟写文章，还是得照顾下不知道的同学）\n其次问下大家object.assign属于浅拷贝还是深拷贝\nObject.assign() 方法只能拷贝源对象的可枚举的自身属性，同时拷贝时无法拷贝属性...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;背景：今天 每周例行技术分享 的时候，有位同事说 js 获取不到文件大小：浏览器默认不允许js 执行IO操作。 举了个例子，比如想获取一个图片地址的文件大小，因为之前做过图片上传功能所以比较敏感，感觉应该是可以的，虽然他说网上找过很多资料但是都不行，但是这种东西 只有自己试试才安心嘛~~&lt;/p&gt;\n&lt;h3 id=\&#34;失败方案-canvastoblob\&#34;&gt;失败方案 canvas.toBlob&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;function loadImg(url){\n    return new Promise((res, rej) =&amp;gt; {\n        const img = new Image()\n        img.crossOrigin = &#39;&#39;   // 防止img 画在canvas上时报跨域错误\n        img.onload = function() {\n            res(this)\n        }\n        img.onerror = function() {\n            rej()\n        }\n        img.src = url\n    })\n}\n\nasync function getImgSize(url) {\n    const urlArr = url.split(&#39;.&#39;)\n    const mime = &amp;quot;image/&amp;quot; + urlArr[urlArr.length-1]\n    const img = await loadImg(url)\n    const {width,height} = img\n    const canvas = document.createElement(&#39;canvas&#39;)\n    const ctx = canvas.getContext(&#39;2d&#39;);\n    canvas.width = width;\n    canvas.height = height;\n    ctx.drawImage(img,0,0,width,height)\n    canvas.toBlob(\n        blob =&amp;gt; {\n            console.log(url,blob,(blob.size / 1000)+&#39;KB&#39;)\n        },\n        mime\n    );\n}\n\ngetImgSize(&#39;https://images.daojia.com/changsha/banner/pic/25675a8d10bfa08e9599d2deb9a44eae.jpeg&#39;)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;看日志输出&lt;br&gt;\n&lt;img src=\&#34;https://weidadeda.github.io/post-images/1644227403808.jpg\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n看着成了，但实际.... 与 本地 和 Network 差 十万八千里&lt;br&gt;\n&lt;img src=\&#34;https://weidadeda.github.io/post-images/1644227440435.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n&lt;img src=\&#34;https://weidadeda.github.io/post-images/1644227452558.jpg\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n我尝试了几个图片,每个图片都比之前要大，而且增大程度不一定,这块估计是canvas画了一遍的原因。。。&lt;/p&gt;\n&lt;h3 id=\&#34;失败方法-canvastodataurl-dataurltoblob\&#34;&gt;失败方法 canvas.toDataURL + dataURLtoBlob&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;function loadImg(url){\n    return new Promise((res, rej) =&amp;gt; {\n        const img = new Image()\n        img.crossOrigin = &#39;&#39;   // 防止img 画在canvas上时报跨域错误\n        img.onload = function() {\n            res(this)\n        }\n        img.onerror = function() {\n            rej()\n        }\n        img.src = url\n    })\n}\n\nasync function getImgSize(url) {\n    const urlArr = url.split(&#39;.&#39;)\n    const mime = &amp;quot;image/&amp;quot; + urlArr[urlArr.length-1]\n    const img = await loadImg(url)\n    const {width,height} = img\n    const canvas = document.createElement(&#39;canvas&#39;)\n    const ctx = canvas.getContext(&#39;2d&#39;);\n    canvas.width = width;\n    canvas.height = height;\n    ctx.drawImage(img,0,0,width,height);\n    const blob =  dataURLtoBlob(canvas.toDataURL(mime));\n    console.log(url,blob,(blob.size / 1000)+&#39;KB&#39;)\n}\nfunction dataURLtoBlob(dataurl) {\n    var arr = dataurl.split(&#39;,&#39;);\n    var _arr = arr[1].substring(0,arr[1].length-2);\n    var mime = arr[0].match(/:(.*?);/)[1],\n        bstr =atob(_arr),\n        n = bstr.length,\n        u8arr = new Uint8Array(n);\n    while (n--) {\n        u8arr[n] = bstr.charCodeAt(n);\n    }\n    return new Blob([u8arr], {\n        type: mime\n    });\n}\n\ngetImgSize(&#39;https://images.daojia.com/changsha/banner/pic/25675a8d10bfa08e9599d2deb9a44eae.jpeg&#39;)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;看结果⬇️&lt;br&gt;\n&lt;img src=\&#34;https://weidadeda.github.io/post-images/1644227621781.jpg\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n。。。看来不能走canvas这条路了&lt;/p&gt;\n&lt;h3 id=\&#34;成功方案-performance\&#34;&gt;成功方案 performance&lt;/h3&gt;\n&lt;p&gt;&lt;img src=\&#34;https://weidadeda.github.io/post-images/1644227695711.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n难道真的没有办法了嘛？我盯着 浏览器Network 陷入沉思, 突然 Network 资源加载 的size在我眼里 越来越抢眼，貌似有个api可以获取到资源加载~~~~~ 走起&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;function getImgSize(url){\n    return new Promise((res, rej) =&amp;gt; {\n        var performance = window.performance || \n            window.msPerformance || \n            window.webkitPerformance;\n        if (performance) {\n            const img = new Image()\n            img.crossOrigin = &#39;&#39;\n            img.onload = function() {\n                let [imgEntries] = performance.getEntriesByName(url)\n                res(imgEntries)\n            }\n            img.onerror = function() {\n                rej(&#39;图片加载失败&#39;)\n            }\n            img.src = url\n        }else{\n            rej(&#39;浏览器不持支持performance&#39;)\n        }\n    })\n}\nlet url = &#39;https://images.daojia.com/changsha/banner/pic/25675a8d10bfa08e9599d2deb9a44eae.jpeg&#39;\ngetImgSize(url).then(v=&amp;gt;{\n    console.log(v)\n    console.log(v.decodedBodySize)\n    console.log((v.decodedBodySize / 1000),&#39;KB&#39;)\n    // transferSize  判断是否缓存\n})\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;这块使用 decodedBodySize，因为 css js等资源 decodedBodySize 与本地大小一致&lt;br&gt;\n&lt;img src=\&#34;https://weidadeda.github.io/post-images/1644227863370.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n&lt;a href=\&#34;https://developer.mozilla.org/en-US/docs/Web/API/PerformanceResourceTiming/decodedBodySize\&#34;&gt;decodedBodySize-MDN文档&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://developer.mozilla.org/en-US/docs/Web/API/PerformanceResourceTiming/encodedBodySize\&#34;&gt;encodedBodySize-MDN 文档&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://developer.mozilla.org/zh-CN/docs/Web/API/Performance/getEntriesByName\&#34;&gt;performance.getEntriesByName-MDN文档&lt;/a&gt;&lt;br&gt;\n哈哈哈哈，成了～&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\&#34;多组数据验证\&#34;&gt;多组数据验证&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th style=\&#34;text-align:left\&#34;&gt;图片地址&lt;/th&gt;\n&lt;th style=\&#34;text-align:center\&#34;&gt;本地size&lt;/th&gt;\n&lt;th style=\&#34;text-align:center\&#34;&gt;canvas.toBlob&lt;/th&gt;\n&lt;th style=\&#34;text-align:center\&#34;&gt;canvas.toDataURL + dataURLtoBlob&lt;/th&gt;\n&lt;th style=\&#34;text-align:center\&#34;&gt;performance&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;https://images.daojia.com/changsha/banner/pic/25675a8d10bfa08e9599d2deb9a44eae.jpeg&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;20519&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;36345&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;36343&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;20519&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;https://images.daojia.com/dop/custom/dda52b42212b6bdea3e12d03ac97ffbe.png&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;65511&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;164303&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;164302&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;65511&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;https://images.daojia.com/dop/custom/f8f0528c61e243699c309f5f25eab513.png&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;14638&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;36394&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;36391&lt;/td&gt;\n&lt;td style=\&#34;text-align:center\&#34;&gt;14638&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h4 id=\&#34;没有看错-performance-与本地的完全一样\&#34;&gt;没有看错 performance 与本地的完全一样&lt;/h4&gt;\n&lt;h3 id=\&#34;不限制于图片\&#34;&gt;不限制于图片&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;function loadJSFile(source) {\n    return new Promise((res, rej) =&amp;gt; {\n        const node = document.createElement(&#39;script&#39;)\n        node.async = false\n        node.src = source\n\n        const supportOnload = &#39;onload&#39; in node\n        if (supportOnload) {\n            node.onload = function(){\n                res(this)\n            }\n            node.onerror = () =&amp;gt; {\n                rej(`${source}加载失败`)\n            }\n        } else {\n            node.onreadystatechange = function(){\n                if (/loaded|complete/i.test(node.readyState)) {\n                    res(this)\n                }\n            }\n        }\n        document.getElementsByTagName(&#39;head&#39;)[0].appendChild(node)\n    })\n}\nfunction loadImgFile(url){\n    return new Promise((res, rej) =&amp;gt; {\n        const img = new Image()\n        img.crossOrigin = &#39;&#39;\n        img.onload = function() {\n            res(this)\n        }\n        img.onerror = function() {\n            rej(&#39;图片加载失败&#39;)\n        }\n        img.src = url\n    })\n}\n\nfunction loadCSSFile(source) {\n    return new Promise((res, rej) =&amp;gt; {\n        var head = document.getElementsByTagName(&#39;head&#39;)[0];\n        var link = document.createElement(&#39;link&#39;);\n        link.type = &#39;text/css&#39;;\n        link.rel = &#39;stylesheet&#39;;\n        link.href = source;\n        const supportOnload = &#39;onload&#39; in link\n        if (supportOnload) {\n            link.onload = function(){\n                res(this)\n            }\n            link.onerror = () =&amp;gt; {\n                rej(`${source}加载失败`)\n            }\n        } else {\n            link.onreadystatechange = function(){\n                if (/loaded|complete/i.test(link.readyState)) {\n                    res(this)\n                }\n            }\n        }\n        head.appendChild(link);\n    })\n}\nfunction getFileSize(url){\n    return new Promise((res, rej) =&amp;gt; {\n    var performance = window.performance || \n        window.msPerformance || \n        window.webkitPerformance;\n    if (performance) {\n        let [imgEntries] = performance.getEntriesByName(url)\n        if(imgEntries){\n            console.log(imgEntries)\n            console.log(imgEntries.decodedBodySize)\n            console.log((imgEntries.decodedBodySize / 1000),&#39;KB&#39;)\n            res(imgEntries)\n        }else{\n            rej(&#39;资源加载有问题&#39;)\n        }\n    }else{\n        rej(&#39;浏览器不持支持performance&#39;)\n    }\n})\n}\n(async function (){\n    const css = &#39;https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css&#39;;\n    await loadCSSFile(css)\n    await getFileSize(css)\n\n    const js = &#39;https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js&#39;;\n    await loadJSFile(js)\n    await getFileSize(js)\n\n    const img = &#39;https://images.daojia.com/dop/custom/f8f0528c61e243699c309f5f25eab513.png&#39;;\n    await loadImgFile(img)\n    await getFileSize(img)\n})()\n&lt;/code&gt;&lt;/pre&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://weidadeda.github.io/post-images/1644228526757.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h3 id=\&#34;兼容性\&#34;&gt;兼容性&lt;/h3&gt;\n&lt;p&gt;最后记得使用&lt;a href=\&#34;https://caniuse.com/?search=encodedBodySize\&#34;&gt;caniuse - performance&lt;/a&gt;查看一下兼容性&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;js-huo-qu-wen-jian-da-xiao&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;js获取文件大小 window.performance&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;js&#34;,&#34;slug&#34;:&#34;3uoOai8za&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/3uoOai8za&#34;}],&#34;date&#34;:&#34;2021-09-22 21:49:49&#34;,&#34;dateFormat&#34;:&#34;2021-09-22&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/js-huo-qu-wen-jian-da-xiao&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;6 min read&#34;,&#34;time&#34;:324000,&#34;words&#34;:1051,&#34;minutes&#34;:6},&#34;description&#34;:&#34;背景：今天 每周例行技术分享 的时候，有位同事说 js 获取不到文件大小：浏览器默认不允许js 执行IO操作。 举了个例子，比如想获取一个图片地址的文件大小，因为之前做过图片上传功能所以比较敏感，感觉应该是可以的，虽然他说网上找过很多资料但...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%A4%B1%E8%B4%A5%E6%96%B9%E6%A1%88-canvastoblob\&#34;&gt;失败方案 canvas.toBlob&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%A4%B1%E8%B4%A5%E6%96%B9%E6%B3%95-canvastodataurl-dataurltoblob\&#34;&gt;失败方法 canvas.toDataURL + dataURLtoBlob&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%88%90%E5%8A%9F%E6%96%B9%E6%A1%88-performance\&#34;&gt;成功方案 performance&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%A4%9A%E7%BB%84%E6%95%B0%E6%8D%AE%E9%AA%8C%E8%AF%81\&#34;&gt;多组数据验证&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%B2%A1%E6%9C%89%E7%9C%8B%E9%94%99-performance-%E4%B8%8E%E6%9C%AC%E5%9C%B0%E7%9A%84%E5%AE%8C%E5%85%A8%E4%B8%80%E6%A0%B7\&#34;&gt;没有看错 performance 与本地的完全一样&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%8D%E9%99%90%E5%88%B6%E4%BA%8E%E5%9B%BE%E7%89%87\&#34;&gt;不限制于图片&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%BC%E5%AE%B9%E6%80%A7\&#34;&gt;兼容性&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;docker attach :连接到正在运行中的容器。&lt;br&gt;\n要attach上去的容器必须正在运行，可以同时连接上同一个container来共享屏幕（与screen命令的attach类似）。&lt;/p&gt;\n&lt;p&gt;官方文档中说attach后可以通过CTRL-C来detach，但实际上经过我的测试，如果container当前在运行bash，CTRL-C自然是当前行的输入，没有退出；如果container当前正在前台运行进程，如输出nginx的access.log日志，CTRL-C不仅会导致退出容器，而且还stop了😨&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;。这不是我们想要的，detach的意思按理应该是脱离容器终端，但容器依然运行。好在attach是可以带上--sig-proxy=false来确保CTRL-D或CTRL-C不会关闭容器。&lt;br&gt;\nrunoob@runoob:~$ docker attach --sig-proxy=false mynginx&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;docker-attach-ming-ling&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;docker attach :连接到正在运行中的容器。&lt;br&gt;\n要attach上去的容器必须正在运行，可以同时连接上同一个container来共享屏幕（与screen命令的attach类似）。&lt;/p&gt;\n&lt;p&gt;官方文档中说attach后可以通过CTRL-C来detach，但实际上经过我的测试，如果container当前在运行bash，CTRL-C自然是当前行的输入，没有退出；如果container当前正在前台运行进程，如输出nginx的access.log日志，CTRL-C不仅会导致退出容器，而且还stop了😨&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Docker attach 命令&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;docker&#34;,&#34;slug&#34;:&#34;r0XBmVMNv&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/r0XBmVMNv&#34;},{&#34;name&#34;:&#34;服务端&#34;,&#34;slug&#34;:&#34;lTeQHqjnC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/lTeQHqjnC&#34;}],&#34;date&#34;:&#34;2021-09-21 23:34:57&#34;,&#34;dateFormat&#34;:&#34;2021-09-21&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/docker-attach-ming-ling&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:44000,&#34;words&#34;:194,&#34;minutes&#34;:1},&#34;description&#34;:&#34;docker attach :连接到正在运行中的容器。\n要attach上去的容器必须正在运行，可以同时连接上同一个container来共享屏幕（与screen命令的attach类似）。\n官方文档中说attach后可以通过CTRL-C来det...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;官网介绍：一个更易于构建云原生应用的动态服务发现、配置管理和服务管理平台。&lt;br&gt;\n&lt;a href=\&#34;https://nacos.io/zh-cn/docs/what-is-nacos.html\&#34;&gt;Nacos中文文档&lt;/a&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;概览&lt;br&gt;\n欢迎来到 Nacos 的世界！&lt;br&gt;\nNacos 致力于帮助您发现、配置和管理微服务。Nacos 提供了一组简单易用的特性集，帮助您快速实现动态服务发现、服务配置、服务元数据及流量管理。&lt;br&gt;\nNacos 帮助您更敏捷和容易地构建、交付和管理微服务平台。 Nacos 是构建以“服务”为中心的现代应用架构 (例如微服务范式、云原生范式) 的服务基础设施。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;这个东西主要用于微服务，但我作为一个前端，只用了它的配置管理功能，虽然有点大材小用，但确实方便,而且还可以通过网页去直接查看数据结构。&lt;/p&gt;\n&lt;p&gt;假设前端要搞一个平台，但是并没有后端支持，那么权限管理以及一些必要的数据获取该怎么做呢，我们想到的肯定是node起服务，然后写接口，然后连接数据库。从而实现数据的增删改查。&lt;/p&gt;\n&lt;p&gt;但有一种更简单的方式，就是在服务器的docker中下载一个nacos,把数据放到nacos中管理，这样数据依然在我们的服务器上，并且不需要我们自己去写接口，nacos提供了openApi，我们直接调用接口就可以，是不是很方便呢。下面开始安装：&lt;/p&gt;\n&lt;h3 id=\&#34;nacos-docker-快速开始\&#34;&gt;Nacos Docker 快速开始&lt;/h3&gt;\n&lt;p&gt;操作步骤&lt;br&gt;\nClone 项目&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;git clone https://github.com/nacos-group/nacos-docker.git\ncd nacos-docker\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;单机模式 Derby&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker-compose -f example/standalone-derby.yaml up\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;单机模式 MySQL&lt;/p&gt;\n&lt;p&gt;如果希望使用MySQL5.7&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker-compose -f example/standalone-mysql-5.7.yaml up\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;如果希望使用MySQL8&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker-compose -f example/standalone-mysql-8.yaml up\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;集群模式&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker-compose -f example/cluster-hostname.yaml up \n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;服务注册&lt;/p&gt;\n&lt;p&gt;curl -X POST &#39;http://127.0.0.1:8848/nacos/v1/ns/instance?serviceName=nacos.naming.serviceName&amp;amp;ip=20.18.7.10&amp;amp;port=8080&#39;&lt;br&gt;\n服务发现&lt;/p&gt;\n&lt;p&gt;curl -X GET &#39;http://127.0.0.1:8848/nacos/v1/ns/instance/list?serviceName=nacos.naming.serviceName&#39;&lt;br&gt;\n发布配置&lt;/p&gt;\n&lt;p&gt;curl -X POST &amp;quot;http://127.0.0.1:8848/nacos/v1/cs/configs?dataId=nacos.cfg.dataId&amp;amp;group=test&amp;amp;content=helloWorld&amp;quot;&lt;br&gt;\n获取配置&lt;/p&gt;\n&lt;p&gt;curl -X GET &amp;quot;http://127.0.0.1:8848/nacos/v1/cs/configs?dataId=nacos.cfg.dataId&amp;amp;group=test&amp;quot;&lt;br&gt;\nNacos 控制台&lt;/p&gt;\n&lt;p&gt;link：http://127.0.0.1:8848/nacos/（因为是在服务器上，所以可以直接使用对应的域名或者ip来访问）&lt;/p&gt;\n&lt;h3 id=\&#34;注意这里要用openapi提供的字段信息多了tenant字段-有哪里不明白的可以看下开头的官方文档哈\&#34;&gt;注意，这里要用openApi提供的字段信息，多了tenant字段。有哪里不明白的可以看下开头的官方文档哈。&lt;/h3&gt;\n&#34;,&#34;fileName&#34;:&#34;sequelize&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;前端使用Nacos&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;服务端&#34;,&#34;slug&#34;:&#34;lTeQHqjnC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/lTeQHqjnC&#34;}],&#34;date&#34;:&#34;2021-08-30 23:36:06&#34;,&#34;dateFormat&#34;:&#34;2021-08-30&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/sequelize&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:162000,&#34;words&#34;:664,&#34;minutes&#34;:3},&#34;description&#34;:&#34;官网介绍：一个更易于构建云原生应用的动态服务发现、配置管理和服务管理平台。\nNacos中文文档\n\n概览\n欢迎来到 Nacos 的世界！\nNacos 致力于帮助您发现、配置和管理微服务。Nacos 提供了一组简单易用的特性集，帮助您快速实现动...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#nacos-docker-%E5%BF%AB%E9%80%9F%E5%BC%80%E5%A7%8B\&#34;&gt;Nacos Docker 快速开始&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%B3%A8%E6%84%8F%E8%BF%99%E9%87%8C%E8%A6%81%E7%94%A8openapi%E6%8F%90%E4%BE%9B%E7%9A%84%E5%AD%97%E6%AE%B5%E4%BF%A1%E6%81%AF%E5%A4%9A%E4%BA%86tenant%E5%AD%97%E6%AE%B5-%E6%9C%89%E5%93%AA%E9%87%8C%E4%B8%8D%E6%98%8E%E7%99%BD%E7%9A%84%E5%8F%AF%E4%BB%A5%E7%9C%8B%E4%B8%8B%E5%BC%80%E5%A4%B4%E7%9A%84%E5%AE%98%E6%96%B9%E6%96%87%E6%A1%A3%E5%93%88\&#34;&gt;注意，这里要用openApi提供的字段信息，多了tenant字段。有哪里不明白的可以看下开头的官方文档哈。&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;&lt;a href=\&#34;https://www.itying.com/koa/article-index-id-90.html\&#34;&gt;koa2中文文档&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;一-什么是koa的中间件\&#34;&gt;一、什么是Koa的中间件&lt;/h3&gt;\n&lt;p&gt;通俗的讲：中间件就是匹配路由之前或者匹配路由完成做的一系列的操作，我们就可以把它叫做中间件。&lt;/p&gt;\n&lt;p&gt;在express中间件（Middleware） 是一个函数，它可以访问请求对象（request object (req)）, 响应对象（response object (res)）, 和 web 应用中处理请求-响应循环流程中的中间件，一般被命名为 next 的变量。在Koa中中间件和express有点类似。&lt;/p&gt;\n&lt;p&gt;中间件的功能包括：&lt;/p&gt;\n&lt;p&gt;执行任何代码。&lt;br&gt;\n修改请求和响应对象。&lt;br&gt;\n终结请求-响应循环。&lt;br&gt;\n调用堆栈中的下一个中间件。&lt;/p&gt;\n&lt;p&gt;如果我的get、post回调函数中，没有next参数，那么就匹配上第一个路由，就不会往下匹配了。如果想往下匹配的话，那么需要写next()&lt;/p&gt;\n&lt;h3 id=\&#34;二-koa应用可使用如下几种中间件\&#34;&gt;二、Koa应用可使用如下几种中间件：&lt;/h3&gt;\n&lt;p&gt;应用级中间件&lt;br&gt;\n路由级中间件&lt;br&gt;\n错误处理中间件&lt;br&gt;\n第三方中间件&lt;/p&gt;\n&lt;h3 id=\&#34;三-使用\&#34;&gt;三、使用&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ol&gt;\n&lt;li&gt;async和await&lt;br&gt;\n在koa中使用关键词 async 标记的函数是异步函数，&lt;br&gt;\n在异步函数中使用 await next(); 处理下一个异步函数。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;ol start=\&#34;2\&#34;&gt;\n&lt;li&gt;app.use(async func())&lt;br&gt;\nkoa的使用方法很简单，将一系列要处理的操作封装到一个个异步函数中，然后用Koa的实例app通过 app.use(async func()) 的形式调用&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;一个koa应用程序如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;// 导入koa，和koa 1.x不同，在koa2中，我们导入的是一个class，因此用大写的Koa表示:\nconst Koa = require(&#39;koa&#39;);\nconst app = new Koa(); // 创建一个Koa对象表示web app本身:\n\n// 对于任何请求，app将调用该异步函数处理请求：\napp.use(async (ctx, next) =&amp;gt; {\n    await next();\n    ctx.response.type = &#39;text/html&#39;;\n    ctx.response.body = &#39;&amp;lt;h1&amp;gt;Hello, koa2!&amp;lt;/h1&amp;gt;&#39;;\n});\n\n// 在端口3000监听:\napp.listen(3000);\nconsole.log(&#39;app started at port 3000...&#39;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;可以看到 app.use() 括号里面的参数是一个函数。函数用了异步修饰符 async ，在这个函数内部，又通过关键字 await next() 调用下一个app.use的异步函数。如果这个函数是最后一个需要执行的函数，则内部不需要再写await next（）。&lt;/p&gt;\n&lt;h3 id=\&#34;四-koa中间件的执行顺序\&#34;&gt;四、koa中间件的执行顺序&lt;/h3&gt;\n&lt;p&gt;Express的中间件是顺序执行，从第一个中间件执行到最后一个中间件，发出响应。&lt;br&gt;\nKoa是从第一个中间件开始执行,遇到 await next() 就进入下一个中间件，一直到执行到最后一个中间件。然后再逆序执行上一个中间件 await next() 后面的代码，一直到第一个中间件 await next() 后面的代码执行完毕才发出响应。&lt;/p&gt;\n&lt;p&gt;koa把很多async函数组成一个处理链，每个async函数都可以做一些自己的事情，然后用await next()来调用下一个async函数。我们把每个async函数称为middleware，这些middleware可以组合起来，完成很多有用的功能。&lt;/p&gt;\n&lt;p&gt;例子：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;app.use(async (ctx, next) =&amp;gt; {\n    console.log(&#39;1&#39;); \n    await next(); // 调用下一个middleware\n    console.log(&#39;5&#39;)\n});\n\napp.use(async (ctx, next) =&amp;gt; {\n    console.log(&#39;2&#39;);\n    await next(); // 调用下一个middleware\n    console.log(&#39;4&#39;);\n});\n\napp.use(async (ctx, next) =&amp;gt; {\n    console.log(&#39;3&#39;);\n});\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;输出结果： 12345&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;koa-zhong-jian-jian-yu-zhi-xing-shun-xu&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;KOA中间件与执行顺序&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;服务端&#34;,&#34;slug&#34;:&#34;lTeQHqjnC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/lTeQHqjnC&#34;}],&#34;date&#34;:&#34;2021-08-23 20:59:26&#34;,&#34;dateFormat&#34;:&#34;2021-08-23&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/koa-zhong-jian-jian-yu-zhi-xing-shun-xu&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:188000,&#34;words&#34;:808,&#34;minutes&#34;:4},&#34;description&#34;:&#34;koa2中文文档\n一、什么是Koa的中间件\n通俗的讲：中间件就是匹配路由之前或者匹配路由完成做的一系列的操作，我们就可以把它叫做中间件。\n在express中间件（Middleware） 是一个函数，它可以访问请求对象（request obj...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%80-%E4%BB%80%E4%B9%88%E6%98%AFkoa%E7%9A%84%E4%B8%AD%E9%97%B4%E4%BB%B6\&#34;&gt;一、什么是Koa的中间件&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BA%8C-koa%E5%BA%94%E7%94%A8%E5%8F%AF%E4%BD%BF%E7%94%A8%E5%A6%82%E4%B8%8B%E5%87%A0%E7%A7%8D%E4%B8%AD%E9%97%B4%E4%BB%B6\&#34;&gt;二、Koa应用可使用如下几种中间件：&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%89-%E4%BD%BF%E7%94%A8\&#34;&gt;三、使用&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9B%9B-koa%E4%B8%AD%E9%97%B4%E4%BB%B6%E7%9A%84%E6%89%A7%E8%A1%8C%E9%A1%BA%E5%BA%8F\&#34;&gt;四、koa中间件的执行顺序&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;&lt;a href=\&#34;https://github.com/node-modules/parameter\&#34;&gt;parameter地址&lt;/a&gt;&lt;br&gt;\n// Koa接口参数校验与返回值统一处理  将参数校验变成一个路由中间件，正确的话继续执行，错误的话抛出错误异常。&lt;br&gt;\n// 在第一个中间件中自定义返回格式这里叫ctx.DATA（ctx上自定义一个对象，对象包含code默认200,msg默认‘成功’,data默认空对象）&lt;br&gt;\n// 这里对错误异常做了处理，抛出的是带code码以及与code码对应的msg和错误原因data的对象，此时我们将错误信息赋值给ctx.DATA.data。app中先写一个捕获错误的中间件，这样抛出的错误我们能够捕获到，然后从这里我们给body赋值，这样错误时返回的就是code码和message都有的返回值&lt;br&gt;\n// 当成功查找到数据库中的数据时，我们只需要将数据给ctx.DATA.data，那么返回值就是code码为200，msg为成功，data为正确数据的对象了。万一出现了登陆失败，我们也可以改变ctx.DATA.message为登陆失败，改变code码等&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;/**\n * 数据校验\n * wiki：https://github.com/node-modules/parameter/blob/master/example.js\n * @type {Parameter}\n */\n// const { HttpError } = require(&#39;../../utils/tool/error&#39;)\nconst util = require(&#39;util&#39;)\n// const ERROR_MSG = require(&#39;./errorMsg&#39;)\nconst ERROR_MSG = Object.freeze({\n  // en\n  // 0: &#39;fail&#39;,\n  // 1: &#39;validation error&#39;,\n  // 200: &#39;ok&#39;,\n  // 400: &#39;invalid param&#39;,\n  // 401: &#39;unauthorized&#39;,\n  // 403: &#39;forbidden&#39;,\n  // 404: &#39;not found&#39;,\n  // 500: &#39;internal server error&#39;,\n  // 503: &#39;service busy&#39;,\n\n  // zh-cn\n  0: &#39;失败&#39;,\n  1: &#39;验证码错误&#39;,\n  200: &#39;成功&#39;,\n  400: &#39;请求出错&#39;,\n  401: &#39;未授权的请求&#39;,\n  403: &#39;禁止：禁止执行访问&#39;,\n  404: &#39;找不到：请检查URL以确保路径正确&#39;,\n  500: &#39;服务器的内部错误&#39;,\n  503: &#39;服务不可用&#39;\n})\n\nfunction CustomError(code, msg) {\n  Error.call(this, &#39;&#39;)\n\n  this.code = code\n  this.msg = msg || ERROR_MSG[code] || &#39;unknown error&#39;\n\n  this.getCodeMsg = function() {\n    return {\n      code: this.code,\n      msg: this.msg\n    }\n  }\n}\n\nutil.inherits(CustomError, Error)\n\nfunction HttpError(code, msg) {\n  if ([0, 1, 200, 400, 401, 403, 404, 500, 503].indexOf(code) &amp;lt; 0) {\n    throw Error(&#39;not an invalid http code&#39;)\n  }\n\n  CustomError.call(this, code, msg)\n}\n\nutil.inherits(HttpError, CustomError)\n\nconst Parameter = require(&#39;parameter&#39;)\nconst parm = new Parameter()\n\n// 自定义校验\nparm.addRule(&#39;name&#39;, function(e, v) {\n  let sta = /^[a-z]$/.test(v)\n  return sta || &#39;只能输入一个字母&#39;\n})\n\n// 路由校验列表\nconst ruleList = {\n  // 登录\n  &#39;post/api/login&#39;: {\n    mobile: { type: &#39;string&#39;, required: true },\n    password: { type: &#39;string&#39;, required: true }\n  },\n  // 获取配置\n  &#39;get/api/setting&#39;: {\n    id: { type: &#39;string&#39;, required: true }\n  },\n  // 保存配置\n  &#39;post/api/setting&#39;: {\n    id: { type: &#39;number&#39;, required: true },\n    title: { type: &#39;string&#39;, required: false },\n    report_fix_id: { type: &#39;string&#39;, required: false },\n    fix_url: { type: &#39;string&#39;, required: false },\n    env: { type: &#39;string&#39;, required: false },\n    report: { type: &#39;number&#39;, required: false },\n    report_interval: { type: &#39;number&#39;, required: false }\n  },\n  // CICD\n  &#39;post/api/deploy&#39;: {\n    name: { type: &#39;string&#39;, required: true },\n    branch: { type: &#39;string&#39;, required: false },\n    env: { type: &#39;string&#39;, required: false }\n  },\n  // 用户详情\n  &#39;get/api/user-details&#39;: {\n    user_id: { type: &#39;string&#39;, required: true }\n  }\n}\n\n/**\n * 校验方法\n * @param ctx\n * @param next\n * @returns {Promise&amp;lt;void&amp;gt;}\n */\nconst parameter = async (ctx, next) =&amp;gt; {\n  let errors, data\n  let method = &#39;get&#39;\n  if (ctx.request.method === &#39;GET&#39;) {\n    data = ctx.query\n  } else {\n    method = &#39;post&#39;\n    data = ctx.request.body\n  }\n  console.log(method, data)\n  try {\n    let name = ctx.req._parsedUrl.pathname\n    errors = parm.validate(ruleList[method + name], data)\n  } catch (e) {\n    throw new HttpError(0, e.toString())\n  }\n  if (errors &amp;amp;&amp;amp; errors.length) {\n    ctx.DATA.data = errors\n    throw new HttpError(0, &#39;数据校验未通过&#39;)\n  }\n  await next()\n}\nmodule.exports = parameter\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;router.js&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;// 数据校验\nconst router = require(&#39;koa-router&#39;)()\nconst parameter = require(&#39;../utils/parameter&#39;)\n// project\nrouter.get(&#39;/api/user-details&#39;, parameter, userDetail)\nrouter.get(&#39;/api/setting&#39;, parameter, getSetting)\nrouter.post(&#39;/api/setting&#39;, parameter, setSetting)\n// common\nrouter.post(&#39;/api/login&#39;, parameter, login)\n// devops\nrouter.post(&#39;/api/deploy&#39;, parameter, checkToken, deploy)\n// swagger\nrouter.get(&#39;/api/swagger.json&#39;, async function (ctx) {\n  ctx.set(&#39;Content-Type&#39;, &#39;application/json&#39;)\n  ctx.body = openapiSpecification\n})\n// index\nrouter.get(&#39;/&#39;, index)\n\nmodule.exports = router\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;app.js&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;const Koa = require(&#39;koa&#39;)\nconst app = new Koa()\nconst views = require(&#39;koa-views&#39;)\nconst json = require(&#39;koa-json&#39;)\nconst favicon = require(&#39;koa-favicon&#39;)\nconst koaBody = require(&#39;koa-body&#39;)\nconst logger = require(&#39;koa-logger&#39;)\nconst colors = require(&#39;colors&#39;)\nconst { resolve } = require(&#39;path&#39;)\nconst { koaSwagger } = require(&#39;koa2-swagger-ui&#39;)\nconst mysql = require(&#39;mysql2&#39;)\n\nconst conf = require(&#39;./config&#39;)\nconst index = require(&#39;./routes&#39;)\n\n// 允许上传文件\napp.use(\n  koaBody({\n    multipart: true,\n    formidable: {\n      maxFileSize: 1000 * 1024 * 1024 // 设置上传文件大小最大限制\n    }\n  })\n)\n\n// 网站图标\napp.use(favicon(resolve(__dirname, &#39;./public&#39;, &#39;favicon.ico&#39;)))\n\n// 返回美化json\napp.use(json())\n\n// koa-logger\napp.use(logger())\n\n// 资源文件\napp.use(require(&#39;koa-static&#39;)(resolve(__dirname, &#39;./public&#39;)))\n\n// 模板引擎\napp.use(views(resolve(__dirname, &#39;./views&#39;), { map: { html: &#39;nunjucks&#39; } }))\n\n// sql特殊字符处理\nconst toEscapeString = val =&amp;gt; {\n  return mysql.escape(val)\n}\nconst toEscapeObject = dat =&amp;gt; {\n  for (let key in dat) {\n    typeof dat[key] === &#39;string&#39; &amp;amp;&amp;amp; (dat[key] = toEscapeString(dat[key]))\n    typeof dat[key] === &#39;object&#39; &amp;amp;&amp;amp; toEscapeObject(dat[key])\n  }\n  return dat\n}\n\n// 加入cookie.get、set及自定义返回格式\napp.use(async (ctx, next) =&amp;gt; {\n  ctx.cookie = {\n    set: (k, v, opt) =&amp;gt; {\n      opt = Object.assign({}, conf.cookieOptions, opt)\n      return ctx.cookies.set(k, v, opt)\n    },\n    get: (k, opt) =&amp;gt; {\n      opt = Object.assign({}, conf.cookieOptions, opt)\n      return ctx.cookies.get(k, opt)\n    }\n  }\n\n  let msg = {\n    0: &#39;失败&#39;,\n    1: &#39;验证码错误&#39;,\n    200: &#39;成功&#39;,\n    400: &#39;请求出错&#39;,\n    401: &#39;未授权的请求&#39;,\n    403: &#39;禁止：禁止执行访问&#39;,\n    404: &#39;找不到：请检查URL以确保路径正确&#39;,\n    500: &#39;服务器的内部错误&#39;,\n    503: &#39;服务不可用&#39;\n  }\n  ctx.json = dat =&amp;gt; {\n    !dat.message &amp;amp;&amp;amp; (dat.message = msg[dat.code])\n    return dat\n  }\n\n  // 自定义返回格式\n  ctx.DATA = {\n    data: {},\n    message: &#39;&#39;,\n    code: 200\n  }\n\n  // 状态统一判断\n  ctx.state = res =&amp;gt; {\n    return !(res &amp;amp;&amp;amp; res.length ? res[0] : res)\n  }\n  await next()\n})\n\n// swagger\napp.use(\n  koaSwagger({\n    routePrefix: &#39;/swagger&#39;, // host at /swagger instead of default /docs\n    swaggerOptions: {\n      url: &#39;/api/swagger.json&#39; // example path to json 其实就是之后swagger-jsdoc生成的文档地址\n    }\n  })\n)\n// 错误捕获\napp.use((ctx, next) =&amp;gt; {\n  return next().catch(err =&amp;gt; {\n    console.log(err)\n    let msg = err ? err.msg || err.toString() : &#39;unknown error&#39;\n    let code = err ? (err.code &amp;gt;= 0 ? err.code : 500) : 500\n    ctx.DATA.code = code\n    ctx.DATA.message = msg\n    ctx.body = ctx.DATA\n    ctx.status =\n      [200, 400, 401, 403, 404, 500, 503].indexOf(code) &amp;gt;= 0 ? code : 200\n  })\n})\n// routes\napp.use(index.routes(), index.allowedMethods())\n\napp.proxy = true\n\n// koa error-handling 服务端、http错误\napp.on(&#39;error&#39;, (err, ctx) =&amp;gt; {\n  console.error(&#39;server error&#39;, err, ctx)\n})\n\nmodule.exports = app\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;controller层的接口文件&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;const resData = {\n    os_type_data,\n    ip_data,\n    browser_data,\n    channel_group_data,\n    client_id_group_data,\n    sortArrFormat,\n    userActions\n  }\n  // 正常返回写法，一个个的定义很麻烦\n  // const successData = {\n  //   code: 0,\n  //   data: resData,\n  //   status: &#39;请求成功&#39;\n  // }\n  // ctx.body = successData\n  \n  // 直接把结果赋值，code码和message不用管\n  ctx.DATA.data = resData\n  ctx.body = ctx.json(ctx.DATA)\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;koa-jie-kou-can-shu-xiao-yan-yu-fan-hui-zhi-tong-yi-chu-li&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Koa接口参数校验与返回值统一处理&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;服务端&#34;,&#34;slug&#34;:&#34;lTeQHqjnC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/lTeQHqjnC&#34;}],&#34;date&#34;:&#34;2021-08-20 19:03:04&#34;,&#34;dateFormat&#34;:&#34;2021-08-20&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/koa-jie-kou-can-shu-xiao-yan-yu-fan-hui-zhi-tong-yi-chu-li&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;7 min read&#34;,&#34;time&#34;:408000,&#34;words&#34;:1341,&#34;minutes&#34;:7},&#34;description&#34;:&#34;parameter地址\n// Koa接口参数校验与返回值统一处理  将参数校验变成一个路由中间件，正确的话继续执行，错误的话抛出错误异常。\n// 在第一个中间件中自定义返回格式这里叫ctx.DATA（ctx上自定义一个对象，对象包含code...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;先看下效果&lt;br&gt;\n&lt;img src=\&#34;https://weidadeda.github.io/post-images/1642391805862.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n这里我用的是koa2+swagger&lt;/p&gt;\n&lt;h3 id=\&#34;安装\&#34;&gt;安装&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;// koa2-swagger-ui UI视图组件  swagger-jsdoc 识别写的 /***/ 转 json\nnpm install koa2-swagger-ui swagger-jsdoc --save\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.npmjs.com/package/koa2-swagger-ui\&#34;&gt;koa2-swagger-ui npm地址&lt;/a&gt; （创建接口文档）&lt;br&gt;\n&lt;a href=\&#34;https://www.npmjs.com/package/swagger-jsdoc\&#34;&gt;swagger-jsdoc npm地址&lt;/a&gt; （这个库读取带有jsdoc注释的源代码，并生成OpenAPI (Swagger)规范。）&lt;br&gt;\n&lt;a href=\&#34;https://www.jianshu.com/p/5365ef83252a\&#34;&gt;OpenAPI 规范摘要&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;配置\&#34;&gt;配置&lt;/h3&gt;\n&lt;p&gt;router.js&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;const router = require(&#39;koa-router&#39;)() //引入路由函数\nconst swaggerJSDoc = require(&#39;swagger-jsdoc&#39;)\nconst path = require(&#39;path&#39;)\nconst swaggerDefinition = {\n  openapi: &#39;3.0.1&#39;,\n    info: {\n        title: &#39;blog项目访问地址&#39;,\n        version: &#39;1.0.0&#39;,\n        description: &#39;API&#39;,\n    },\n    basePath: &#39;/&#39;, // Base path (optional)\n    tags: [\n      {\n        name: &#39;manage&#39;,\n        description: &#39;管理系统&#39;\n      },\n      {\n        name: &#39;client&#39;,\n        description: &#39;日志上报&#39;\n      }\n    ],\n    schemes: [&#39;http&#39;, &#39;https&#39;],\n    securityDefinitions: {\n    server_auth: {\n      type: &#39;oauth2&#39;,\n      description: &#39;登录账号密码鉴权&#39;,\n      tokenUrl: &#39;&#39;,\n      flow: &#39;password&#39;,\n      scopes: {\n        token: &#39;modify pets in your account&#39;\n      }\n    },\n    token: {\n      type: &#39;apiKey&#39;,\n      name: &#39;token&#39;,\n      in: &#39;header&#39;\n    }\n  }\n};\nconst options = {\n    swaggerDefinition,\n    apis: [path.join(__dirname, &#39;./controllers/*.js&#39;)], // 包含上述注释的文件（）\n};\nconst swaggerSpec = swaggerJSDoc(options)\n// 通过路由获取生成的注解文件\nrouter.get(&#39;/swagger.json&#39;, async function (ctx) {\n    ctx.set(&#39;Content-Type&#39;, &#39;application/json&#39;);\n    ctx.body = swaggerSpec;\n})\nmodule.exports = router\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;app.js 入口文件&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;const swagger = require(&#39;./router&#39;)  // router中做了swagger配置\nconst { koaSwagger } = require(&#39;koa2-swagger-ui&#39;)\n\n// 接口文档配置\napp.use(swagger.routes(), swagger.allowedMethods())\napp.use(koaSwagger({\n  routePrefix: &#39;/swagger&#39;, // 接口文档访问地址\n  swaggerOptions: {\n    url: &#39;/swagger.json&#39;, // example path to json 其实就是之后swagger-jsdoc生成的文档地址\n  }\n}))\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;启动项目，访问项目接口地址 + swagger ，我的地址是 http://localhost:4002/swagger&lt;/p&gt;\n&lt;h3 id=\&#34;注释生成文档\&#34;&gt;注释生成文档&lt;/h3&gt;\n&lt;p&gt;在controller层文件每个接口上写注释，注释是以@swagger开头的，swagger-jsdoc 会识别@swagger，然后解析下面的注释，解析完给koa2-swagger-ui显示成页面，总的流程就是这样。&lt;br&gt;\nget方式&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;// 获取博客列表\n/**\n * @swagger\n * /api/blog/list:\n *   get:\n *     summary: 获取博客列表\n *     description: 获取博客列表\n *     tags:\n *       - blogs\n *     parameters:\n *       - name: author\n *         in: query\n *         required: false\n *         description: 作者\n *         type: string\n *       - name: keyword\n *         in: query\n *         required: false\n *         description: 搜索关键字\n *         type: string\n *     responses:\n *       200:\n *         description: 成功获取\n */\nrouter.get(&#39;/list&#39;, async (ctx, next) =&amp;gt; {\n  const query = ctx.query\n  let author = query.author || &#39;&#39;\n  const keyword = query.keyword || &#39;&#39;\n\n  const listData = await getList(author, keyword)\n  ctx.body = new SuccessModel(listData)\n})\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;post方式&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;/**\n * @swagger\n * definitions:\n *  loginparam:\n *    properties:\n *      username:\n *        type: &amp;quot;string&amp;quot;\n *        default: &amp;quot;shangsan&amp;quot;\n *        description: 用户名\n *      password:\n *        type: &amp;quot;string&amp;quot;\n *        default: &amp;quot;123&amp;quot;\n *        description: 密码\n */\n\n/**\n * @swagger\n * components:\n *   schemas:\n *     ProjectDetail:\n *       type: object\n *       properties:\n *         id:\n *           type: integer\n *           format: int64\n *         petId:\n *           type: integer\n *           format: int64\n *         quantity:\n *           type: integer\n *           format: int32\n *         shipDate:\n *           type: string\n *           format: date-time\n */\n\n/**\n * @swagger\n * /api/user/login:\n *   post:\n *     summary: 登录\n *     description: 登录\n *     tags:\n *       - user\n *     consumes:\n *      - application/json\n *      - application/xml\n *     produces:\n *      - application/json\n *      - application/xml\n *     parameters:\n *       - name: body\n *         in: body\n *         schema:\n *          $ref: &#39;#/definitions/loginparam&#39; （请求参数这里单独抽出，在上面定义）\n *     responses:\n *       200:\n *         description: 发布成功\n *          content:\n *           application/json:\n *             schema:\n *               $ref: &#39;#/components/schemas/ProjectDetail&#39;（返回参数也是单独抽出定义，这里是随便举个例子）\n *       402:\n *          description: 信息填写不全\n *       403:\n *          description: 参数类型错误\n */\n\nrouter.post(&#39;/login&#39;, async (ctx, next) =&amp;gt; {\n    // 业务逻辑\n})\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;返回示例&lt;br&gt;\n&lt;img src=\&#34;https://weidadeda.github.io/post-images/1642412213197.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n基本的接口文档就生成啦，快试一下吧～&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;node-jie-kou-sheng-cheng-jie-kou-wen-dang&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;node接口生成接口文档&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;服务端&#34;,&#34;slug&#34;:&#34;lTeQHqjnC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/lTeQHqjnC&#34;}],&#34;date&#34;:&#34;2021-08-12 19:21:22&#34;,&#34;dateFormat&#34;:&#34;2021-08-12&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/node-jie-kou-sheng-cheng-jie-kou-wen-dang&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:193000,&#34;words&#34;:670,&#34;minutes&#34;:4},&#34;description&#34;:&#34;先看下效果\n\n这里我用的是koa2+swagger\n安装\n// koa2-swagger-ui UI视图组件  swagger-jsdoc 识别写的 /***/ 转 json\nnpm install koa2-swagger-ui swag...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85\&#34;&gt;安装&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%85%8D%E7%BD%AE\&#34;&gt;配置&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%B3%A8%E9%87%8A%E7%94%9F%E6%88%90%E6%96%87%E6%A1%A3\&#34;&gt;注释生成文档&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h3 id=\&#34;可选链操作符\&#34;&gt;可选链操作符（?.）&lt;/h3&gt;\n&lt;p&gt;以前写代码做判断一般这样写或者三目运算：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;let nestedProp = obj.first &amp;amp;&amp;amp; obj.first.second;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;现在只需要这样写：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;const adventurer = {\n  name: &#39;Alice&#39;,\n  cat: {\n    name: &#39;Dinah&#39;\n  }\n};\n\nconst dogName = adventurer.dog?.name;\nconsole.log(dogName);\n// expected output: undefined\n\nconsole.log(adventurer.someNonExistentMethod?.());\n// expected output: undefined\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;可选链操作符( ?. )允许读取位于连接对象链深处的属性的值，而不必明确验证链中的每个引用是否有效。?. 操作符的功能类似于 . 链式操作符，不同之处在于，在引用为空(nullish ) (null 或者 undefined) 的情况下不会引起错误，该表达式短路返回值&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\&#34;空值合并操作符\&#34;&gt;空值合并操作符（??）&lt;/h3&gt;\n&lt;blockquote&gt;\n&lt;p&gt;只有当左侧为null和undefined时，才会返回右侧的数&lt;br&gt;\n空值合并操作符（??）是一个逻辑操作符，当左侧的操作数为 null 或者 undefined 时，返回其右侧操作数，否则返回左侧操作数。&lt;br&gt;\n与逻辑或操作符（||）不同，逻辑或操作符会在左侧操作数为假值时返回右侧操作数。也就是说，如果使用 ?? 来为某些变量设置默认值，可能会遇到意料之外的行为。比如为假值（例如，&#39;&#39; 或 0）时。见下面的例子。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-js\&#34;&gt;const foo = null ?? &#39;default string&#39;;\nconsole.log(foo);\n// expected output: &amp;quot;default string&amp;quot;\n\nconst baz = 0 ?? 42;\nconsole.log(baz);\n// expected output: 0\n&lt;/code&gt;&lt;/pre&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-js\&#34;&gt;const nullValue = null;\nconst emptyText = &amp;quot;&amp;quot;; // 空字符串，是一个假值，Boolean(&amp;quot;&amp;quot;) === false\nconst someNumber = 42;\n\nconst valA = nullValue ?? &amp;quot;valA 的默认值&amp;quot;;\nconst valB = emptyText ?? &amp;quot;valB 的默认值&amp;quot;;\nconst valC = someNumber ?? 0;\n\nconsole.log(valA); // &amp;quot;valA 的默认值&amp;quot;\nconsole.log(valB); // &amp;quot;&amp;quot;（空字符串虽然是假值，但不是 null 或者 undefined）\nconsole.log(valC); // 42\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&#34;与结合使用\&#34;&gt;?.与??结合使用&lt;/h4&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-js\&#34;&gt;// 空值合并操作符可以在使用可选链时设置一个默认值：\n\nlet customer = {\nname: &amp;quot;Carl&amp;quot;,\ndetails: { age: 82 }\n};\n\nlet customerCity = customer?.city ?? &amp;quot;暗之城&amp;quot;;\nconsole.log(customerCity);  // “暗之城”\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&#34;工程中怎样使用\&#34;&gt;工程中怎样使用&lt;/h4&gt;\n&lt;p&gt;babel7以上版本支持，可以添加以下2个devDependencies依赖：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;@babel/plugin-proposal-optional-chaining // 可选链\n@babel/plugin-proposal-nullish-coalescing-operator // 双问号\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;在.babelrc或者babel.config.js中这加入2个插件(plugins属性放在JSON顶层)：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;{\n  &amp;quot;plugins&amp;quot;: [\n      &amp;quot;@babel/plugin-proposal-nullish-coalescing-operator&amp;quot;,\n      &amp;quot;@babel/plugin-proposal-optional-chaining&amp;quot;\n  ]\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;运算\&#34;&gt;!!运算&lt;/h3&gt;\n&lt;p&gt;两个叹号表示把目标值转化为布尔值，相当于使用Boolean()方法&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-js\&#34;&gt;!!&amp;quot;123&amp;quot;  相当于是   Boolean(&amp;quot;123&amp;quot;)    //结果为true\n!!{a:1}  相当于是    Boolean({a:1})    //结果为true\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;在if语句中,表达式的结果将被强制为布尔值，通过双重否定（!!）或强制转换为布尔值Boolean是不必要的。&lt;/p&gt;\n&lt;h3 id=\&#34;~~运算\&#34;&gt;~~运算&lt;/h3&gt;\n&lt;p&gt;~~ 会把后面的表达式强行变成int&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-js\&#34;&gt;var n = ~~5; // 5\nvar m = ~~-8; // -8\nvar j = ~~true; // 将true转换为int，也就是1，然后再计算。结果为1\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;js-zhong-de-yi-xie-cao-zuo-fu-~~&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;js中的一些操作符 ?./??/!!/~~&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;js&#34;,&#34;slug&#34;:&#34;3uoOai8za&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/3uoOai8za&#34;}],&#34;date&#34;:&#34;2021-07-29 20:04:04&#34;,&#34;dateFormat&#34;:&#34;2021-07-29&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/js-zhong-de-yi-xie-cao-zuo-fu-~~&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:170000,&#34;words&#34;:682,&#34;minutes&#34;:3},&#34;description&#34;:&#34;可选链操作符（?.）\n以前写代码做判断一般这样写或者三目运算：\nlet nestedProp = obj.first &amp;amp;&amp;amp; obj.first.second;\n\n现在只需要这样写：\nconst adventurer = {\n...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8F%AF%E9%80%89%E9%93%BE%E6%93%8D%E4%BD%9C%E7%AC%A6\&#34;&gt;可选链操作符（?.）&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%A9%BA%E5%80%BC%E5%90%88%E5%B9%B6%E6%93%8D%E4%BD%9C%E7%AC%A6\&#34;&gt;空值合并操作符（??）&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%8E%E7%BB%93%E5%90%88%E4%BD%BF%E7%94%A8\&#34;&gt;?.与??结合使用&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%B7%A5%E7%A8%8B%E4%B8%AD%E6%80%8E%E6%A0%B7%E4%BD%BF%E7%94%A8\&#34;&gt;工程中怎样使用&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%BF%90%E7%AE%97\&#34;&gt;!!运算&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#~~%E8%BF%90%E7%AE%97\&#34;&gt;~~运算&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;&lt;a href=\&#34;https://www.mysqlzh.com/doc/124.html\&#34;&gt;mysql中文文档&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;1查询记录\&#34;&gt;1.查询记录&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;select*from 表名 [where 条件];\n\neg:select*from students;//查询 students 表中所有记录，所有字段的值都显示出来\n\nselect field1,field2,...fieldn... from 表名 [where 条件];\n\neg:select id,name,age from students;//查询 students 表中所有记录, 只显示出 id，name，age三个字段的值\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;1.“*”表示将所有的字段都显示出来&lt;/p&gt;\n&lt;p&gt;2.用逗号分割，列出需要显示的字段&lt;/p&gt;\n&lt;h3 id=\&#34;2查询不重复的记录\&#34;&gt;2.查询不重复的记录&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;select distinct 字段 from 表名;\n\neg: select distinct name from students;//查询名字不相同的学生;\n　　select distinct name,age from students;//查询名字和年龄同时不同的学生\n　　\n　　1.distinct必须放在最开头\n　　2.distinct只能使用需要去重的字段进行操作。  ----也就是说我sidtinct了name,age两个字段，我后面想根据id进行排序，是不可以的，因为只能name,age两个字段进行操作.\n　　3.distinct去重多个字段时，含义是：几个字段 同时重复 时才会被 过滤。\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;3条件查询\&#34;&gt;3.条件查询&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;select 字段 from 表名 where 条件;\n\neg:select * from student where sex=&#39;男&#39; and age&amp;gt;20; //查询性别是男，并且年龄大于20岁的人。\n\nwhere后面的条件可以用&amp;gt;、&amp;lt;、&amp;gt;=、&amp;lt;=、!=等多种比较运算符，多个条件之间可以用or、and等逻辑运算符\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;4排序和限制\&#34;&gt;4.排序和限制&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;排序\nselect * from 表名 [where 条件] [ order by  field1 [desc/asc],field2 [desc/asc]... ];\n\neg:select *from student order by age desc;//查询学生表并按年龄降序排列。\n\n1.desc 降序排列，asc 升序排列\n2.order by 后面可以跟多个不同的排序字段，每个排序字段都可以有不同的排序顺序。\n3.如果排序字段的值一样，则相同的字段按照第二个排序字段进行排序。\n4.如果只有一个排序字段，则字段相同的记录将会无序排列。\n&lt;/code&gt;&lt;/pre&gt;\n&lt;pre&gt;&lt;code&gt;限制\nselect ... [limit 起始偏移量,行数];\n\neg:select * from student order by mark desc limit 5;//取出成绩前五名的学生(省略了起始偏移量，此时默认为0)\n\n1.默认情况下，起始偏移量为0，只写记录行数就可以。\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;5聚合\&#34;&gt;5.聚合&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;select 字段 fun_name from 表名 [where 条件] [group by field1,field2...] [with rollup] [having 条件];\n\neg:\n\n1.fun_name 表示要做的聚合操作，也就是说聚合函数，常用的有 : sum(求和)、count(*)(记录数)、max(最大值)、min(最小值)。\n2.group by关键字 表示要进行分类聚合的字段。比如要按照部门分类统计员工数量，部门就应该写在group by 后面。\n3.with rollup 是可选语法，表明是否对分类聚合后的结果进行再汇总\n4.having 关键字表示对分类后的结果再进行条件过滤。\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;公司员工表A如下 (编号，姓，名，薪水) ：&lt;br&gt;\n&lt;img src=\&#34;https://weidadeda.github.io/post-images/1642143111386.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;统计总人数\nselect count(1) from A;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://weidadeda.github.io/post-images/1642143169839.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;pre&gt;&lt;code&gt;统计各个姓的人数\nselect xing,count(1) from A group by xing;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;2\&#34;&gt;&lt;img src=\&#34;https://weidadeda.github.io/post-images/1642143194061.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;pre&gt;&lt;code&gt;既要统计各个姓的人数，又统计总人数\nselect xing,count(1) from A group by xing with rollup;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;3\&#34;&gt;&lt;img src=\&#34;https://weidadeda.github.io/post-images/1642143250933.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;pre&gt;&lt;code&gt;统计人数大4的姓\nselect xing,count(1) from A group by xing having count(1)&amp;gt;4;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;4\&#34;&gt;&lt;img src=\&#34;https://weidadeda.github.io/post-images/1642143298558.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;pre&gt;&lt;code&gt;统计薪水总额，最低薪资，最高薪资\nselect count(1),min(salary),max(salary) from A;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;5\&#34;&gt;&lt;img src=\&#34;https://weidadeda.github.io/post-images/1642143319528.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h3 id=\&#34;6为表和字段取别名\&#34;&gt;6.为表和字段取别名&lt;/h3&gt;\n&lt;p&gt;在查询数据时，可以为表和字段取别名，这个别名可以代替指定的表和字段。如果表名很长，用起来不方便，则可以用一个别名来代替，语法如下：(as关键字可省略)&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;select * from 表名 [as] 别名  （为表取别名）\n&lt;/code&gt;&lt;/pre&gt;\n&lt;pre&gt;&lt;code&gt;SELECT 字段名 [AS] 别名[,字段名 [AS] 别名,……] FROM 表名; (为字段取别名)\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;mysql-cha-xun-yu-ju&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;mysql查询语句&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;mysql&#34;,&#34;slug&#34;:&#34;pzYATVrka&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/pzYATVrka&#34;},{&#34;name&#34;:&#34;服务端&#34;,&#34;slug&#34;:&#34;lTeQHqjnC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/lTeQHqjnC&#34;}],&#34;date&#34;:&#34;2021-07-22 20:46:38&#34;,&#34;dateFormat&#34;:&#34;2021-07-22&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/mysql-cha-xun-yu-ju&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:220000,&#34;words&#34;:918,&#34;minutes&#34;:4},&#34;description&#34;:&#34;mysql中文文档\n1.查询记录\nselect*from 表名 [where 条件];\n\neg:select*from students;//查询 students 表中所有记录，所有字段的值都显示出来\n\nselect field1,fie...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1%E6%9F%A5%E8%AF%A2%E8%AE%B0%E5%BD%95\&#34;&gt;1.查询记录&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2%E6%9F%A5%E8%AF%A2%E4%B8%8D%E9%87%8D%E5%A4%8D%E7%9A%84%E8%AE%B0%E5%BD%95\&#34;&gt;2.查询不重复的记录&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#3%E6%9D%A1%E4%BB%B6%E6%9F%A5%E8%AF%A2\&#34;&gt;3.条件查询&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#4%E6%8E%92%E5%BA%8F%E5%92%8C%E9%99%90%E5%88%B6\&#34;&gt;4.排序和限制&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#5%E8%81%9A%E5%90%88\&#34;&gt;5.聚合&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#6%E4%B8%BA%E8%A1%A8%E5%92%8C%E5%AD%97%E6%AE%B5%E5%8F%96%E5%88%AB%E5%90%8D\&#34;&gt;6.为表和字段取别名&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;&lt;a href=\&#34;http://www.dockerinfo.net/document\&#34;&gt;docker中文文档&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;最近Docker突然火得不得了，到处都是谈论Docker的声音，相信大家和小编一样的心情，看这个东西有点高大上，但尝试去阅读Docker文章时又发现概念很模糊、不接地气、难以理解、无从下手…于是三天打鱼两天晒网，最终不了了之，反正公司也没要求用这玩意儿，不费劲了… 这不，当前几天项目要求快速上线并且部署多台服务器环境时，小编一台一台服务器的yum install、vim、restart…想屎的心都有，那时小编心里想要是有一个这么一个U盘，能把整个环境一台一台的Ctrl+V过去，那该多好啊。那时脑子一下子闪过一个念头：Docker不就是我想拥有的那个U盘吗。&lt;/p&gt;\n&lt;p&gt;怀着这样的一个念头，小编花了一些时间去查阅Docker相关的书籍、看视频、逛论坛，刚开始学习时非常难受，搞不懂什么是容器什么是镜像什么是鲸鱼船…而涉及到一些原理底层的知识，书籍里的那些概念比代码都能懂，小编硬啃了一段时间并且实操了几次之后，再回过头来，才豁然开朗。念及许多想要学Docker却苦于难以入门的开发者们，正在学习却很挣扎的初学者们，故而把小编这段时间的学习成果，以一个初学者的角度，遵循循序渐进的原则，编成一份通俗易懂的文章，希望能以此引导入门，早日成Docker大神。&lt;/p&gt;\n&lt;p&gt;文章提纲：&lt;/p&gt;\n&lt;p&gt;1、什么是Docker&lt;/p&gt;\n&lt;p&gt;2、Docker对我们有什么用处&lt;/p&gt;\n&lt;p&gt;3、Docker安装和使用&lt;/p&gt;\n&lt;p&gt;4、彩蛋&lt;/p&gt;\n&lt;p&gt;1、什么是Docker&lt;br&gt;\n什么是docker？恐怕90%的人脑子一闪而过的都是那张图：一条鲸鱼背上扛着一堆箱子，图片下方是大大的“docker”。&lt;/p&gt;\n&lt;p&gt;docker是什么？&lt;/p&gt;\n&lt;p&gt;是鲸鱼？&lt;/p&gt;\n&lt;p&gt;还是一堆箱子？&lt;/p&gt;\n&lt;p&gt;或者说是载着箱子的鲸鱼？&lt;br&gt;\n这里小编不做解释，先引用一下官方的解释：&lt;/p&gt;\n&lt;p&gt;Docker 是一个开源的应用容器引擎，让开发者可以打包他们的应用以及依赖包到一个可移植的容器中，然后发布到任何流行的 Linux 机器上，也可以实现虚拟化。&lt;/p&gt;\n&lt;p&gt;顾名思义，docker是一个容器引擎，容器且不说，什么是引擎？&lt;/p&gt;\n&lt;p&gt;我们知道：&lt;/p&gt;\n&lt;p&gt;汽车的引擎是发动机，有了发动起，汽车才能跑起来&lt;/p&gt;\n&lt;p&gt;游戏需要游戏引擎（如Unity3D..），基于引擎的开发，能让游戏动起来。&lt;/p&gt;\n&lt;p&gt;如官言，docker也是一种引擎，基于这个引擎，开发者能让他们开发的应用处于一个有隔离性的、可移植性的容器中，以便于发布于各种机器中而无需考虑兼容性问题。&lt;/p&gt;\n&lt;p&gt;因此就不难解释，为什么docker的logo是一条装着一堆箱子的鲸鱼.&lt;/p&gt;\n&lt;p&gt;这是因为：docker扮演的是图中鲸鱼的角色，而鲸鱼之上的集装箱就是一个个容器，容器中是我们开发的应用程序（不仅限于web应用），每个容器都有自己独立的环境（环境设置、网络、文件系统…），互不干扰。而每个箱子，又可以打包成一个新的镜像，放到其它服务器的docker环境中直接运行，不再需要重复安装程序运行环境。&lt;/p&gt;\n&lt;p&gt;上面的解释插入了两个生疏的概念：&lt;/p&gt;\n&lt;p&gt;1、镜像&lt;/p&gt;\n&lt;p&gt;2、容器&lt;/p&gt;\n&lt;p&gt;我们先讲容器&lt;/p&gt;\n&lt;p&gt;容器，顾名思义：就是装东西的器皿，在docker中，容器就是装载我们的应用程序的器皿，在docker的logo中，容器就是一个个箱子。我们知道，运行JavaWeb应用程序需要有Tomcat，那么我们就需要创建一个Tomcat的容器，才能把我们的程序放进去运行。&lt;/p&gt;\n&lt;p&gt;那么，容器哪里来的呢&lt;/p&gt;\n&lt;p&gt;我们知道，给电脑安装Windows系统需要有Windows镜像，因此给docker安装容器也是需要镜像的，所以，通俗一点，镜像就类似于我们日常中的安装软件，甚至说是操作系统镜像更为形象点。&lt;/p&gt;\n&lt;p&gt;那容器和镜像有什么关系？&lt;/p&gt;\n&lt;p&gt;网上说是类和对象的关系，没错，但是这样的比喻没什么实际卵用。&lt;/p&gt;\n&lt;p&gt;我们知道:要运行一个web程序，需要有个Tomcat环境，需要Tomcat环境，那就下载一个Tomcat解压出来，然后把web程序放入Tomcat的webapps中启动即可，&lt;/p&gt;\n&lt;p&gt;那么在docker中要运行一个web程序，就需要有Tomcat容器，需要Tomcat容器，就得去下载Tomcat镜像（也可以自己构建），把镜像pull下来之后，运行起来，就是一个Tomcat容器，此时把web程序至于Tomcat挂载的数据目录webapps中既可以运行。&lt;/p&gt;\n&lt;p&gt;所以docker中，容器和镜像的关系更像是一种动静的关系，也就是说，存于仓库中的镜像是一个死的软件，而运行起来的容器则像是一个正在运行的程序（进程）。&lt;/p&gt;\n&lt;p&gt;2、Docker有什么用&lt;br&gt;\n对docker有了清晰的了解之后，我们心里可能在想： 这玩儿对我有什么用？ 我在哪里能用得上？ 怎么用才对？&lt;/p&gt;\n&lt;p&gt;这里引用几个案例来让大家体会体会。&lt;/p&gt;\n&lt;p&gt;1、案例一 前几天，公司一批服务器就要到期了，由于服务器是15年购买的，硬件的性能远比现在新出的云主机低，因此决定把所有服务器都换成新一代服务器，但是小编整准备动手迁移服务器时，内心一阵阵崩溃感涌上心头，仔细一算，每台服务器都要做同样的事情：&lt;/p&gt;\n&lt;p&gt;1、安装jdk、Tomcat、nginx 2、配置jdk环境变量和系统变量 3、配置Tomcat 4、配置nginx 5、安装项目所需的视频解码组件 6、导入项目所需的一些特殊字体&lt;/p&gt;\n&lt;p&gt;后来决定用docker部署的办法，在每台服务器都把docker安装之后，只需要在其中一台服务器中把Tomcat镜像从镜像仓库拉取下来，把这些配置都设置好，做成一个自己的镜像上传到镜像仓库中，之后在其他几台服务器都下载自己做的镜像，运行于docker中，把代码上传，就万事大吉了。&lt;/p&gt;\n&lt;p&gt;2、案例二&lt;/p&gt;\n&lt;p&gt;前不久的圣诞活动中，公司临时的活动方案在程序员的加班加点中终于上线，但是一上线之后发现推广海报中的中文名字乱码，领导问责测试人员怎么没做好测试，测试很委屈的说我已经测试无数遍并且测试报告都提交了，解决了所有问题才上线的；没办法只能让服务器同事查看正式服务器中的tomcat配置，发现原来 tomcat用了默认编码方式：iso8859-1，而测试环境中是UTF-8。针对这个问题，项目组决定把开发环境迁移到docker中，在测试环境中测试无误后，把镜像打包发布到正式环境中，解决了环境不同导致的问题。&lt;/p&gt;\n&lt;p&gt;3、docker的安装&lt;br&gt;\n感知到docker对我们开发者的好处之后，相信大家也跃跃欲试了吧，下面 就Linux centOS（版本大于等于7.0）系统进行演示docker的安装步骤：&lt;/p&gt;\n&lt;p&gt;1、删除可能存在的旧版本&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;1 sudo yum remove docker\n2 docker-client\n3 docker-client-latest\n4 docker-common\n5 docker-latest\n6 docker-latest-logrotate\n7 docker-logrotate\n8 docker-selinux\n9 docker-engine-selinux\n10 docker-engine\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;/p&gt;\n&lt;p&gt;2、安装一些必备工具：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;yum install -y yum-utils device-mapper-persistent-data lvm2\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;3、添加Docker源：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;yum-config-manager\n--add-repo\nhttps://download.docker.com/linux/centos/docker-ce.repo\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;4、更新yum缓存&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;yum makecache fast\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;5、安装&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;yum install docker-ce\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;6、创建docker用户&lt;/p&gt;\n&lt;p&gt;温馨提示：以下操作不是必备，但是为了养成一个Linux用户的使用的良好习惯，小编不建议直接使用root操作，因此创建一个用户用来操作docker。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;useradd docker_manager\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;docker_manager是用户名，可以根据喜好起名，创建完用户之后，设置密码&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;passwd docker_manager\ndocker_manager_wsdt\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;会提示输入密码和确认密码,按照提示操作即可&lt;/p&gt;\n&lt;p&gt;7、配置docker用户的权限&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;visudo\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;visudo是配置用户权限的文件，在命令行中输入visudo回车之后，会进入文件操作，找到“# %wheel ALL=(ALL) NOPASSWD: ALL”这一行，把前面的“#”去掉，保存文件&lt;/p&gt;\n&lt;p&gt;8、授权&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;usermod -aG wheel,docker docker_manager\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;9、启动 Docker CE&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; sudo systemctl enable docker\n sudo systemctl start docker\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;此时在命令行中输入“docker info”之后，能够展示docker相关信息，就表示docker安装成功。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker info\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;10、镜像加速：&lt;/p&gt;\n&lt;p&gt;编辑daemon.json文件（首次安装daemon.json是个新文件，不要惊讶）&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;vim /etc/docker/daemon.json\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;加入以下内容：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;    {\n        &amp;quot;registry-mirrors&amp;quot;: [\n            &amp;quot;https://registry.docker-cn.com&amp;quot;\n        ]\n    }\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;保存，sudo systemctl restart docker重启即可。&lt;/p&gt;\n&lt;p&gt;4、总结&lt;br&gt;\n上面针对docker使用了一种比较通俗诙谐的语言来讲述，也是为了方便读者能容易的解读和理解，理解并且成功安装docker之后，你们就会想方设法的要把自己的web项目部署到docker了，这我没说错吧，大家可以网上查找一些资料去学习这一块。&lt;/p&gt;\n&lt;p&gt;学习转载：https://www.cnblogs.com/myprogramer/p/10288634.html&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;docker-de-an-zhuang-yu-shi-yong&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;docker的安装与使用&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;docker&#34;,&#34;slug&#34;:&#34;r0XBmVMNv&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/r0XBmVMNv&#34;},{&#34;name&#34;:&#34;服务端&#34;,&#34;slug&#34;:&#34;lTeQHqjnC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/lTeQHqjnC&#34;}],&#34;date&#34;:&#34;2021-07-14 20:14:24&#34;,&#34;dateFormat&#34;:&#34;2021-07-14&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/docker-de-an-zhuang-yu-shi-yong&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;9 min read&#34;,&#34;time&#34;:526000,&#34;words&#34;:2414,&#34;minutes&#34;:9},&#34;description&#34;:&#34;docker中文文档\n最近Docker突然火得不得了，到处都是谈论Docker的声音，相信大家和小编一样的心情，看这个东西有点高大上，但尝试去阅读Docker文章时又发现概念很模糊、不接地气、难以理解、无从下手…于是三天打鱼两天晒网，最终不...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;util 是一个Node.js 核心模块，提供常用函数的集合，用于弥补核心JavaScript 的功能 过于精简的不足。&lt;/p&gt;\n&lt;p&gt;util.inherits&lt;br&gt;\nutil.inherits(constructor, superConstructor)是一个实现对象间原型继承 的函数。&lt;/p&gt;\n&lt;p&gt;JavaScript 的面向对象特性是基于原型的，与常见的基于类的不同。JavaScript 没有 提供对象继承的语言级别特性，而是通过原型复制来实现的。&lt;/p&gt;\n&lt;p&gt;在这里我们只介绍util.inherits 的用法，示例如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;var util = require(&#39;util&#39;); \nfunction Base() { \n    this.name = &#39;base&#39;; \n    this.base = 1991; \n    this.sayHello = function() { \n    console.log(&#39;Hello &#39; + this.name); \n    }; \n} \nBase.prototype.showName = function() { \n    console.log(this.name);\n}; \nfunction Sub() { \n    this.name = &#39;sub&#39;; \n} \nutil.inherits(Sub, Base); \nvar objBase = new Base(); \nobjBase.showName(); \nobjBase.sayHello(); \nconsole.log(objBase); \nvar objSub = new Sub(); \nobjSub.showName(); \n//objSub.sayHello(); \nconsole.log(objSub);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;我们定义了一个基础对象Base 和一个继承自Base 的Sub，Base 有三个在构造函数 内定义的属性和一个原型中定义的函数，通过util.inherits 实现继承。运行结果如下：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;base \nHello base \n{ name: &#39;base&#39;, base: 1991, sayHello: [Function] } \nsub \n{ name: &#39;sub&#39; }\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;注意：Sub 仅仅继承了Base 在原型中定义的函数，而构造函数内部创造的 base 属 性和 sayHello 函数都没有被 Sub 继承。&lt;/p&gt;\n&lt;p&gt;同时，在原型中定义的属性不会被console.log 作 为对象的属性输出。如果我们去掉 objSub.sayHello(); 这行的注释，将会看到：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;node.js:201 \nthrow e; // process.nextTick error, or &#39;error&#39; event on first tick \n^ \nTypeError: Object #&amp;lt;Sub&amp;gt; has no method &#39;sayHello&#39; \nat Object.&amp;lt;anonymous&amp;gt; (/home/byvoid/utilinherits.js:29:8) \nat Module._compile (module.js:441:26) \nat Object..js (module.js:459:10) \nat Module.load (module.js:348:31) \nat Function._load (module.js:308:12) \nat Array.0 (module.js:479:10) \nat EventEmitter._tickCallback (node.js:192:40)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;转载自https://www.cnblogs.com/yuwenjing0727/p/8135608.html&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;nodejs-chang-yong-gong-ju-utilinherits&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Node.js 常用工具 （util.inherits）&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;服务端&#34;,&#34;slug&#34;:&#34;lTeQHqjnC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/lTeQHqjnC&#34;}],&#34;date&#34;:&#34;2021-06-13 21:27:23&#34;,&#34;dateFormat&#34;:&#34;2021-06-13&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/nodejs-chang-yong-gong-ju-utilinherits&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:118000,&#34;words&#34;:429,&#34;minutes&#34;:2},&#34;description&#34;:&#34;util 是一个Node.js 核心模块，提供常用函数的集合，用于弥补核心JavaScript 的功能 过于精简的不足。\nutil.inherits\nutil.inherits(constructor, superConstructor)是...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;nuxt分spa和非spa，预渲染直接nuxt generate打好的静态页面放在服务器就能访问(也是服务端渲染)， 服务端渲染需要先build完，把打出来的项目放到服务器，然后允许start，还要配置nginx转发&lt;br&gt;\n使用nuxt的服务端渲染插件在node中可以直接返回&lt;br&gt;\n预渲染不像服务器渲染那样即时编译 HTML，它只在构建时为了特定的路由生成特定的几个静态页面，等于我们可以通过 Webpack 插件将一些特定页面组件 build 时就编译为 html 文件，直接以静态资源的形式输出给搜索引擎。预渲染不执行js的，只适应于纯静态页面&lt;br&gt;\n先说结论，都必然会优化SEO，原因如下：&lt;/p&gt;\n&lt;p&gt;1、seo的本质是爬虫动态抓取根html里面的关键标签关键字；&lt;br&gt;\n2、现代主流前端开发框架基本都是html拉回来之后，异步执行js动态挂载dom，根html在渲染之前里面提供给爬虫的信息极少；&lt;/p&gt;\n&lt;p&gt;综上，如果不做服务器渲染或预渲染，seo只能抓到手动配置的顶级标签的关键字，效率与效果非常差&lt;br&gt;\n不论是服务器渲染还是预渲染，它们都能“加速浏览器显示页面的速度”和seo优化。首先客户端程序只有js。现代网页出现以后这些js程度越来越复杂，于是必须有一些类似react、angular这样的东西。但这些东西全都有一个问题：第一次渲染结束前，页面是白的。于是有了服务端渲染：如果服务器恰好是nodejs，那么可以让服务器提前运行“第一次渲染”。浏览器只需要显示就好了，如果需要，再进行以后的渲染。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;nuxt-fu-wu-duan-xuan-ran-he-yu-xuan-ran-de-qu-bie&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;nuxt 服务端渲染和预渲染的区别&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;ssr&#34;,&#34;slug&#34;:&#34;t5kOXmKL1&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/t5kOXmKL1&#34;},{&#34;name&#34;:&#34;nuxt&#34;,&#34;slug&#34;:&#34;9_NS-0FCYj&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/9_NS-0FCYj&#34;}],&#34;date&#34;:&#34;2021-06-02 19:38:15&#34;,&#34;dateFormat&#34;:&#34;2021-06-02&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/nuxt-fu-wu-duan-xuan-ran-he-yu-xuan-ran-de-qu-bie&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:100000,&#34;words&#34;:479,&#34;minutes&#34;:2},&#34;description&#34;:&#34;nuxt分spa和非spa，预渲染直接nuxt generate打好的静态页面放在服务器就能访问(也是服务端渲染)， 服务端渲染需要先build完，把打出来的项目放到服务器，然后允许start，还要配置nginx转发\n使用nuxt的服务端渲...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;&lt;a href=\&#34;https://www.sequelize.com.cn/\&#34;&gt;Sequelize 中文文档&lt;/a&gt;&lt;br&gt;\n可以先看文档，文档很全，它的语句帮我们做了很多处理，而且很精简，让我们不用死记硬背sql语句，也不用去库里建表。&lt;/p&gt;\n&lt;h3 id=\&#34;连接数据库\&#34;&gt;连接数据库&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;连接到数据库\n要连接到数据库,必须创建一个 Sequelize 实例. 这可以通过将连接参数分别传递到 Sequelize 构造函数或通过传递一个连接 URI 来完成：\n\nconst { Sequelize } = require(&#39;sequelize&#39;);\n\n// 方法 1: 传递一个连接 URI\nconst sequelize = new Sequelize(&#39;sqlite::memory:&#39;) // Sqlite 示例\nconst sequelize = new Sequelize(&#39;postgres://user:pass@example.com:5432/dbname&#39;) // Postgres 示例\n\n// 方法 2: 分别传递参数 (sqlite)\nconst sequelize = new Sequelize({\n  dialect: &#39;sqlite&#39;,\n  storage: &#39;path/to/database.sqlite&#39;\n});\n\n// 方法 3: 分别传递参数 (其它数据库)\nconst sequelize = new Sequelize(&#39;database&#39;, &#39;username&#39;, &#39;password&#39;, {\n  host: &#39;localhost&#39;,\n  dialect: /* 选择 &#39;mysql&#39; | &#39;mariadb&#39; | &#39;postgres&#39; | &#39;mssql&#39; 其一 */\n});\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;定义模型-定义表结构\&#34;&gt;定义模型 （定义表结构）&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;module.exports = function(sequelize, DataTypes) {\n  return sequelize.define(\n    &#39;project&#39;,\n    {\n      id: {\n        type: DataTypes.INTEGER(11),\n        allowNull: false,\n        primaryKey: true,\n        autoIncrement: true\n      },\n      name: { type: DataTypes.STRING(255), allowNull: true },\n      title: { type: DataTypes.STRING(255), allowNull: true },\n      report_fix_id: { type: DataTypes.STRING(1000), allowNull: true },\n      fix_url: { type: DataTypes.STRING(2000), allowNull: true },\n      ignore_key: {\n        type: DataTypes.STRING(2000),\n        allowNull: true,\n        comment: &#39;简化打印对象中比较大的对象&#39;\n      },\n      env: {\n        type: DataTypes.STRING(255),\n        allowNull: true,\n        comment: &#39;哪些环境能上报日志&#39;\n      },\n      report_interval: {\n        type: DataTypes.INTEGER(11),\n        allowNull: true,\n        comment: &#39;上报时间间隔&#39;\n      },\n      ctime: {\n        type: DataTypes.INTEGER(10),\n        allowNull: true,\n        get() {\n          return moment\n            .unix(this.getDataValue(&#39;ctime&#39;))\n            .format(&#39;YYYY/MM/DD HH:mm:ss&#39;)\n        }\n      },\n      del: { type: DataTypes.INTEGER(1), allowNull: true, defaultValue: &#39;0&#39; }\n    },\n    {\n      tableName: &#39;project&#39;\n    }\n  )\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;模型同步-真正从数据库创建\&#34;&gt;模型同步 （真正从数据库创建）&lt;/h3&gt;\n&lt;p&gt;定义模型时,你要告诉 Sequelize 有关数据库中表的一些信息. 但是,如果该表实际上不存在于数据库中怎么办？ 如果存在,但具有不同的列,较少的列或任何其他差异,该怎么办？&lt;/p&gt;\n&lt;p&gt;这就是模型同步的来源.可以通过调用一个异步函数(返回一个Promise)model.sync(options). 通过此调用,Sequelize 将自动对数据库执行 SQL 查询. 请注意,这仅更改数据库中的表,而不更改 JavaScript 端的模型.&lt;/p&gt;\n&lt;p&gt;User.sync() - 如果表不存在,则创建该表(如果已经存在,则不执行任何操作)&lt;/p&gt;\n&lt;h4 id=\&#34;usersync-force-true-将创建表如果表已经存在则将其首先删除-这个不要用也最好别试\&#34;&gt;User.sync({ force: true }) - 将创建表,如果表已经存在,则将其首先删除 （这个不要用，也最好别试）&lt;/h4&gt;\n&lt;p&gt;User.sync({ alter: true }) - 这将检查数据库中表的当前状态(它具有哪些列,它们的数据类型等),然后在表中进行必要的更改以使其与模型匹配.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sequelize\n  .authenticate()\n  .then(() =&amp;gt; {\n    console.log(&#39;数据库连接成功&#39;.green)\n    // sequelize.sync({ alter: true })\n  })\n  .catch(err =&amp;gt; {\n    console.log(&#39;数据库连接失败&#39;.red)\n  })\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;创建实例修改内容insert\&#34;&gt;创建实例（修改内容INSERT）&lt;/h3&gt;\n&lt;p&gt;尽管模型是一个类,但是你不应直接使用 new 运算符来创建实例. 相反,应该使用 build 方法：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;const jane = User.build({ name: &amp;quot;Jane&amp;quot; });\nconsole.log(jane instanceof User); // true\nconsole.log(jane.name); // &amp;quot;Jane&amp;quot;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;但是,以上代码根本无法与数据库通信(请注意,它甚至不是异步的)！ 这是因为 build 方法仅创建一个对象,该对象 表示 可以 映射到数据库的数据. 为了将这个实例真正保存(即持久保存)在数据库中,应使用 save 方法：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;await jane.save();\nconsole.log(&#39;Jane 已保存到数据库!&#39;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;请注意,从上面代码段中的 await 用法来看,save 是一种异步方法. 实际上,几乎每个 Sequelize 方法都是异步的. build 是极少数例外之一.&lt;/p&gt;\n&lt;p&gt;非常有用的捷径: create 方法&lt;br&gt;\nSequelize提供了 create 方法,该方法将上述的 build 方法和 save 方法合并为一个方法：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;const jane = await User.create({ name: &amp;quot;Jane&amp;quot; });\n// Jane 现在存在于数据库中！\nconsole.log(jane instanceof User); // true\nconsole.log(jane.name); // &amp;quot;Jane&amp;quot;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;简单-select-查询\&#34;&gt;简单 SELECT 查询&lt;/h3&gt;\n&lt;p&gt;你可以使用 findAll 方法从数据库中读取整个表：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;// 查询所有用户\nconst users = await User.findAll();\nconsole.log(users.every(user =&amp;gt; user instanceof User)); // true\nconsole.log(&amp;quot;All users:&amp;quot;, JSON.stringify(users, null, 2));\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;相当于sql语句&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;SELECT * FROM ...\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;嗯，写一些建表与查询的流程，照着官网抄也没什么意思。使用这个我们可以很轻松的操作数据库，使我们写node接口的时候效率翻倍～&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;sequelize-node-lian-jie-shu-ju-ku-de-orm&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Sequelize node连接数据库的ORM&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;服务端&#34;,&#34;slug&#34;:&#34;lTeQHqjnC&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://weidadeda.github.io/tag/lTeQHqjnC&#34;}],&#34;date&#34;:&#34;2021-05-20 20:36:06&#34;,&#34;dateFormat&#34;:&#34;2021-05-20&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://weidadeda.github.io/post/sequelize-node-lian-jie-shu-ju-ku-de-orm&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;5 min read&#34;,&#34;time&#34;:257000,&#34;words&#34;:1033,&#34;minutes&#34;:5},&#34;description&#34;:&#34;Sequelize 中文文档\n可以先看文档，文档很全，它的语句帮我们做了很多处理，而且很精简，让我们不用死记硬背sql语句，也不用去库里建表。\n连接数据库\n连接到数据库\n要连接到数据库,必须创建一个 Sequelize 实例. 这可以通过将...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%BF%9E%E6%8E%A5%E6 ;code&gt;后台运行redis server\n   \n   docker run --name redis-test -p 6379:6379 -d redis\n   或者 docker run --name redis-test -p 6379:6379  --rm -d redis\n\n   -d表示后台运行 \n   -p表示本机端口映射到运行的容积端口  第一个是本机端口 第二个是容器端口\n   --rm表示用完自动删除 容器停止运行后自动删除  一般不用\n   --name表示指定名称 之后会用到\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;pre&gt;&lt;code&gt; 客户端连接redis \n   \n   docker run -it --rm  redis redis-cli -h 192.168.1.99\n   或者 完整 docker run -it --rm redis redis-cli -h 192.168.1.99 -p 6379 -a 123123\n   \n   -it表示运行后进入容器内部命令模式\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;pre&gt;&lt;code&gt;启动已关闭的redis服务\n   步骤二指定了redis的名称为redis-test 执行命令 redis start redis-test 启动redis服务\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;pre&gt;&lt;code&gt;不小心关掉了正在连接的客户端界面redis-cli \n  - 查找当前运行的容器 docker ps  \n  - 直接进入容器中 docker attach 容器标识\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;pre&gt;&lt;code&gt;删除容器\n   - docker rm [containerName||ID] 或者强制删除加-f参数\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;推荐一个好用的redis可视化软件，免费的，“Another Redis Desktop Manager” 地址：https://github.com/qishibo/AnotherRedisDesktopManager/&lt;/p&gt;\n&lt;!-- more --&gt;\n&#34;,&#34;fileName&#34;:&#34;docker-zhong-shi-yong-redis&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;项目中频繁使用Redis，为了不用每次打开Redis目录去启动Redis想到了Docker可以作为Redis的容器 直接下载使用就行 把Docker使用Redis的过程分享下：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;pre&gt;&lt;code&gt;拉取redis    （如果想直接运行也可以直接执行第二步省略第一步）\n   docker pull redis\n\n   拉取完成后可使用 docker images 查看镜像列表检查\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;pre&gt;&lt;code&gt;后台运行redis server\n   \n   docker run --name redis-test -p 6379:6379 -d redis\n   或者 docker run --name redis-test -p 6379:6379  --rm -d redis\n\n   -d表示后台运行 \n   -p表示本机端口映射到运行的容积端口  第一个是本机端口 第二个是容器端口\n   --rm表示用完自动删除 容器停止运行后自动删除  一般不用\n   --name表示指定名称 之后会用到\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;pre&gt;&lt;code&gt; 客户端连接redis \n   \n   docker run -it --rm  redis redis-cli -h 192.168.1
